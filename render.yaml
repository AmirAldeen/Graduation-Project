services:
  - type: web
    name: graduation-project-backend
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: |
      composer install --no-dev --optimize-autoloader &&
      php artisan key:generate --force &&
      php artisan migrate --force &&
      php artisan config:cache &&
      php artisan route:cache &&
      php artisan view:cache
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    healthCheckPath: /api/health
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: graduation-project-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: graduation-project-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: graduation-project-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: graduation-project-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: graduation-project-db
          property: password
      - key: FRONTEND_URL
        fromService:
          name: graduation-project-frontend
          type: web
          property: host
      - key: SANCTUM_STATEFUL_DOMAINS
        fromService:
          name: graduation-project-frontend
          type: web
          property: host
      - key: SESSION_DOMAIN
        value: .onrender.com
      - key: IMAGEKIT_PUBLIC_KEY
        sync: false
      - key: IMAGEKIT_PRIVATE_KEY
        sync: false
      - key: IMAGEKIT_URL_ENDPOINT
        sync: false

  - type: static
    name: graduation-project-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_BASE_API_URL
        fromService:
          name: graduation-project-backend
          type: web
          property: host

databases:
  - name: graduation-project-db
    plan: free
    region: oregon
    databaseName: graduation_project
    user: graduation_user

